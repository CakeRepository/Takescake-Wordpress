<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coinmarketcap Ticker</title>
<style>
  .widget-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 1em;
  }
  .coinmarketcap-currency-widget {
    flex: 1;
    min-width: 200px;
    margin: 0 0.5em;
  }
</style>
</head>
<body>
<div class="widget-container">
<div class="coinmarketcap-currency-widget" data-currencyid="3635" data-base="USD" data-secondary="" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD"></div>
<div class="coinmarketcap-currency-widget" data-currencyid="1" data-base="USD" data-secondary="" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD"></div>
<div class="coinmarketcap-currency-widget" data-currencyid="1027" data-base="USD" data-secondary="" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD"></div>
<div class="coinmarketcap-currency-widget" data-currencyid="74" data-base="USD" data-secondary="" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD"></div>
</div>
<script type="text/javascript">
  function loadWidgetScript() {
    var script = document.createElement("script");
    script.src = "https://files.coinmarketcap.com/static/widget/currency.js";
    script.async = true;
    script.defer = true;
    document.body.appendChild(script);
  }
  function refreshWidgets() {
    loadWidgetScript();
    setInterval(loadWidgetScript, 30000);
  }
  window.addEventListener('DOMContentLoaded', refreshWidgets);
</script>
</body>
</html>
